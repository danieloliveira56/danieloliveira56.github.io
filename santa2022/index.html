<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santa's 2022 Visualizer</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
</head>
<body>
<div class="container">
    <div class="input-group mt-2  w-75">
        <label for="csv" class="input-group-text">Update submission.csv:</label>
        <input id="csv" class="form-control" type="file" accept=".csv">
    </div>
    <div class="input-group mt-1 w-50">
        <label for="scaling_factor" class="input-group-text">Plot scale (<span id="current_scale">1</span>x)</label>
        <input type="button" class="btn btn-outline-primary px-3" value="-" onclick="decrease_scale()">
        <input class="mx-1" type="range" id="scaling_factor" min="1" max="50" value="1" onchange="rescale()">
        <input type="button" class="btn btn-outline-primary px-3" value="+" onclick="increase_scale()">
    </div>
    <div class="input-group mt-1">
        <label for="fps" class="input-group-text">Framerate (<span id="current_fps">60</span>&nbsp;frames per second)</label>
        <input type="button" class="btn btn-outline-primary px-3" value="-" onclick="decrease_fps()">
        <input type="range" class="mx-1" id="fps" min="1" max="60" value="60" step="1" onchange="update_fps()">
        <input type="button" class="btn btn-outline-primary px-3" value="+" onclick="increase_fps()">
    </div>
    <div class="input-group mt-1">
        <label for="speed" class="input-group-text">Speed (<span id="current_speed"></span>&nbsp;pixels per frame)</label>
        <input type="button" class="btn btn-outline-primary px-3" value="-" onclick="decrease_speed()">
        <input type="range" class="mx-1" id="speed" min="1" max="300" step="1" onchange="update_speed()">
        <input type="button" class="btn btn-outline-primary px-3" value="+" onclick="increase_speed()">
    </div>
    <div class="input-group mt-1">
        <label for="pixel" class="input-group-text">Pixel&nbsp;<span id="current_pixel"></span>&nbsp;of 66049</label>
        <input type="button" id="decrease_pixel" class="btn btn-outline-primary px-3" value="" onclick="decrease_pixel()" disabled>
        <input type="range" class="mx-1" id="pixel" min="0" max="66049" value="0" step="1" disabled>
        <input type="button" id="increase_pixel" class="btn btn-outline-primary px-3" value="" onclick="increase_pixel()" disabled>
    </div>
    <div class="mt-1">
        <input type="button" id="pause_btn" class="btn btn-outline-primary" value="Pause" onclick="pause()">
        <input type="button" id="reset_btn" class="btn btn-primary" value="Reset" onclick="reset()">
    </div>
    <div id="canvas" class="mx-auto mt-3"></div>
</div>
</body>
<script type="text/javascript" src="visualization.js"></script>
</html>
